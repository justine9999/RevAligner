###################################################################
# Abbreviation Configuration
#
# Lookup of a key for Locale en_US checks
#
#   abbreviations.en_us
#   abbreviations.en,
#   abbreviations
#
# The first key wins. If no key is found, abbreviations will not be checked for the locale.
#
#
# ABBREVIATIONS are tokens that, when appearing at the end of a sentence, do not really end it.
# Abbreviations normally end with a period (.), exclamation mark (!) or question mark (?).
#
# Example: "I told Dr. Smith my problem." is segmented as "I told Dr." and "Smith my problem.".
# If the token "Dr." is listed as abbreviation, only one segment is produced.
#
# ORDINAL FOLLOWERS are tokens that extend a segment if it ends with an ordinal (1., 2., 3. and so on).
#
# Example: "Am 1. Januar ist mein Geburtstag." is segmented as "Am 1." and "Januar ist mein Geburtstag.".
# If the token "Januar" is an ordinal follower, only one segment is produced.
#
# BREAKING FOLLOWERS are tokens that break a segment even though they are lowercase.
# Example: "...and shiny overlays. adiPRENE+ in the forefoot...".
# If the token adiPRENE+ is a breaking follower, two segments will be produced. 
#
# Abbreviations/followers are regular expressions where the period (.) must not be escaped.

